<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Église de Dieu Maison de Lumière</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-box">
      <!-- Logo de l'église -->
      <div class="logo-container">
        <img src="images/logo.png" alt="Logo Église" class="logo" onerror="this.style.display='none'">
        <h1>Église de Dieu</h1>
        <h2>Maison de Lumière</h2>
      </div>

      <!-- Formulaire de connexion -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Entrez votre email">
        </div>

        <div class="form-group">
          <label for="mot_de_passe">Mot de passe</label>
          <input type="password" id="mot_de_passe" name="mot_de_passe" required placeholder="Entrez votre mot de passe">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
      </form>

      <!-- Message d'information -->
      <div id="message" class="message" style="display: none;"></div>

      <!-- Comptes par défaut -->
      <div class="default-accounts">
        <h3>Comptes par défaut :</h3>
        <p><strong>Admin:</strong> admin@eglise.com / admin123</p>
        <p><strong>Pasteur:</strong> pasteur@eglise.com / pasteur123</p>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    // Vérifier si déjà connecté
    if (localStorage.getItem('token')) {
      window.location.href = '/dashboard.html';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const mot_de_passe = document.getElementById('mot_de_passe').value;
      const messageDiv = document.getElementById('message');

      try {
        const response = await fetch(`${API_URL}/api/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, mot_de_passe })
        });

        const data = await response.json();

        if (response.ok) {
          // Stocker le token et les informations utilisateur
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));

          // Afficher message de succès
          messageDiv.className = 'message success';
          messageDiv.textContent = 'Connexion réussie ! Redirection...';
          messageDiv.style.display = 'block';

          // Rediriger vers le dashboard
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1000);
        } else {
          messageDiv.className = 'message error';
          messageDiv.textContent = data.message || 'Erreur de connexion';
          messageDiv.style.display = 'block';
        }
      } catch (error) {
        messageDiv.className = 'message error';
        messageDiv.textContent = 'Erreur de connexion au serveur';
        messageDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
